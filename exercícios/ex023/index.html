<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha primeira tabela</title>
  </head>
  <style>
    body {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    table {
      width: 400px;
      height: 400px;
      border-collapse: collapse;
    }

    td {
      border: 1px solid black;
      padding: 8px;
      text-align: center; /*alinhamento horizontal */
      vertical-align: middle; /*alinhamento vertical*/
    }

    .numero {
      text-align: right;
    }

    .letra {
      text-align: left;
      vertical-align: bottom;
    }
  </style>
  <body>
    <h1>Minha primeira tabela:</h1>
    <!-- 
      HIERARQUIA DE TABELAS SIMPLES (simples):

      table = tabela;
        table row = linha de tabela;
          table header = cabeÃ§alho de tabela;
          table data = dados da tabela;
    -->
    <table>
      <tr>
        <!-- Primeira linha -->
        <td>A1</td>
        <td class="letra">B1</td>
        <td>C1</td>
      </tr>
      <tr>
        <td>A2</td>
        <td>B2</td>
        <td class="numero">C2</td>
      </tr>
      <tr>
        <td>A3</td>
        <td>B3</td>
        <td class="letra">C3</td>
      </tr>
      <tr>
        <td>A4</td>
        <td class="numero">B4</td>
        <td>C4</td>
      </tr>
    </table>
  </body>
</html>
