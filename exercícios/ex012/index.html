<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vídeos!</title>
  </head>
  <body>
    <h1>Vídeos com HTML5</h1>
    <h2>Inserindo vídeos com hospedagem local.</h2>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="450px" controls poster="imagens/tucunare.jpg" loop>
      <source src="midia/video.mp4" type="video/mp4" />
      <source src="midia/videoyt.m4v" type="video/m4v" />
      <source src="midia/video-ogv.ogv" type="video/ogv" />
      <source src="midia/video-webm.webm" type="video/webm" />
      <p>
        Seu navegador não tem compatibilidade com o formato do vídeo. Para fazer
        o seu download, clique <a href="midia/video.mp4">aqui</a>.
      </p>
    </video>

    <h2>Vídeo hospedado em servidor externo:</h2>
    <p>Este vídeo está sendo hosteado pelo YouTube.</p>
    <iframe
      width="450px"
      height="315"
      src="https://www.youtube.com/embed/eF9Qoc6p_4Q"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <h2>Vídeo do Vimeo:</h2>
    <iframe
      src="https://player.vimeo.com/video/197093965?color=ff0179&portrait=0"
      width="450"
      height="253"
      frameborder="0"
      allow="autoplay; fullscreen; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
