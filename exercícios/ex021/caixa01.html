<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caixas em HTML!</title>
    <style>
      h1 {
        /* box-level */

        background-color: #20b2ab8f;
        height: 300px;
        width: 300px;

        border: 10px solid darkslategray;

        padding: 10px 10px 10px 10px;
        /* 
        padding: 10px ou padding: 10px 20px (vertical e horizontal.)
        */

        margin: 20px 20px 40px 20px;

        outline: 5px dashed lightcoral;
      }

      a {
        /* inline-level */
        border: 5px groove lightcyan;
      }
    </style>
  </head>
  <body>
    <h1>Exemplo de caixa box-level</h1>
    <p>
      Parágrafos também são exemplos de caixas box-level. Mas, os
      <a href="#">links são exemplos de inline-level.</a> Vamos ver como tudo
      isso funciona.
    </p>
  </body>
</html>
