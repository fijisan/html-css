<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Tabela 2</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      h1 {
        text-align: center;
        color: hotpink;
      }

      table {
        margin: auto;
        border-collapse: collapse;
        width: 300px;
        text-align: center;
        font-weight: bold;
      }

      td {
        border: 1px solid black;
        padding: 10px;
        background-color: paleturquoise;
      }

      td.cor {
        background-color: hotpink;
      }
    </style>
  </head>
  <body>
    <h1>Desafio da Tabela 2!</h1>
    <table>
      <tr>
        <td colspan="4" class="cor">A</td>
        <td rowspan="4" class="cor">B</td>
      </tr>
      <tr>
        <td rowspan="4" class="cor">C</td>
        <td>D</td>
        <td>E</td>
        <td>E</td>
      </tr>
      <tr>
        <td>G</td>
        <td>H</td>
        <td>I</td>
      </tr>
      <tr>
        <td>J</td>
        <td>L</td>
        <td>M</td>
      </tr>
      <tr>
        <td colspan="4" class="cor">N</td>
      </tr>
    </table>
  </body>
</html>
